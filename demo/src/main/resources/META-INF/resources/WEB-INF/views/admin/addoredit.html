<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8" />
<title>My Category</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<!-- CSS -->
<link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
<!-- JavaScript -->
<script th:src="@{/js/bootstrap.js}"></script>
</head>
<body>
	<header th:replace="~{admin/fragments/header :: header}"></header>

	<main layout:fragment="content">
		<h1 th:text="${category.isEdit ? 'Edit Category' : 'Add Category'}"></h1>

		<form th:action="@{/admin/categories/save}" method="post"
			enctype="multipart/form-data">
			<input type="hidden" th:value="${category.isEdit}" name="isEdit" />
			<input type="hidden" th:value="${category.id}" name="id" />

			<div class="form-group">
				<label for="categoryname">Category name</label> <input type="text"
					id="categoryname" name="name" class="form-control"
					th:value="${category.name}" />
			</div>

			<div class="form-group">
				<label for="images">Images</label> <input type="text" id="images"
					name="images" class="form-control" th:value="${category.images}" />
			</div>

			<p>Status</p>
			<div class="form-check">
				<input type="radio" id="ston" name="status" th:value="1"
					th:checked="${category.status == 1}" class="form-check-input" /> <label
					for="ston" class="form-check-label">Dang hoat dong</label>
			</div>
			<div class="form-check">
				<input type="radio" id="stoff" name="status" th:value="0"
					th:checked="${category.status == 0}" class="form-check-input" /> <label
					for="stoff" class="form-check-label">Khoa</label>
			</div>

			<button type="submit" class="btn btn-primary"
				th:text="${category.isEdit ? 'Update' : 'Insert'}"></button>
		</form>

	</main>

	<footer th:replace="~{admin/fragments/footer :: footer}"></footer>
</body>
</html>
